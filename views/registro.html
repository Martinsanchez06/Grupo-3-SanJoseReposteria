<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fa28797ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styleHome.css">
    <title>Registro de usuario</title>
</head>

<body>
    <!-- HEADER -->
    <header class="main-header">

        <div>

            <img class="img-header" src="./images/Logo San José para pared2.png" alt="Imagen del logo">

        </div>

        <nav class="navbar-main">
            <ul class="nav-tabs">
                <li class="nav-icons"><a href="#inicio">Inicio</a></li>
                <li class="nav-icons"><a href="#producto">Productos</a></li>
                <li class="nav-icons"><a href="#Micuenta">Mi cuenta</a></li>
                <li class="nav-icons"><a href="#Contactos">Contáctos</a></li>
            </ul>


            <ul class="nav-tabs2">
                <a class="nav-link-1" href="#"><i class="fas fa-bars"></i></a>
                <a class="nav-link-2" href="#"><i class="fas fa-search"></i></a>
                <a class="nav-link-3" href="#"><i class="fas fa-shopping-cart"></i></a>
            </ul>
        </nav>

    </header>

    <!-- MAIN -->

    <div class="contain-main">
        <section class="seccion-registro">

            <div class="tit-registro">

                <h2>¡Registrate!</h2>

            </div>

            <div class="tit-crea-cuenta">

                <h4>Crea tu cuenta</h4>

            </div>



            <form action="/registro" method="POST" class="Form-registro">

                <div class="control-form">

                    <label for="numero-identificacion">Numero de identificación:</label>
                    <input type="number" placeholder="100156089" name="numero-identificacion" id="numero-identificacion"
                        class="control">

                </div>

                <div class="control-form">

                    <label for="nombre">Nombre y apellido:</label>
                    <input type="text" placeholder="Jose Sanchez" name="nombre" id="nombre" class="control">

                </div>


                <div class="control-form">

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" placeholder="example@example.com" name="email" id="email" class="control">

                </div>

                <div class="control-form">

                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="date" name="fecha" value="2022-05-22" min="1940-01-01" max="2022-05-22" id="fecha"
                        class="control">

                </div>

                <div class="control-form">

                    <label for="ciudad">Ciudad</label>
                    <select name="ciudad" id="ciudad" class="control">
                        <option value="medellin">Medellin</option>
                        <option value="envigado">Envigado</option>
                        <option value="itagui">Itagüí</option>
                        <option value="la-estrella">La Estrella</option>
                    </select>

                </div>

                <div class="control-form">

                    <label for="password">Contraseña:</label>
                    <input type="password" placeholder="****" name="password" id="password" class="control">

                </div>

                <div class="control-form">

                    <label for="con-password">Confirmar contraseña:</label>
                    <input type="password" placeholder="****" name="con-password" id="con-password" class="control">

                </div>

                <div class="div-politic-title">

                    <h3>Política de Tratamiento de Datos Personales</h3>

                </div>

                <div class="control-politic">

                    <input type="checkbox" name="politica" value="politica" id="politica">
                    <label for="politica">He leído la política de tratamiento de datos personales y acepto el uso de mis
                        datos</label>

                </div>

                <div class="button-form">

                    <button type="submit">Enviar</button>

                </div>

            </form>

        </section>
    </div>
    <!-- PIE DE PAGINA -->
    </section>

    <footer class="main-footer">


        <div class="div-img-footer">

                <img class="footer-img" src="./images/Logo San José para pared.png" alt="imagen del logo">

        </div>

        <div class="div-ul-footer">
            <ul>
                <li>
                    <a>Nuestra Compañía</a>
                </li>
                <li>
                    <a>Nuestra Historia</a>
                </li>
                <li>
                    <a>Misión</a>
                </li>
                <li>
                    <a>Visión</a>
                </li>
                <li>
                    <a>Trabaja con Nosotros</a>
                </li>

            </ul>
        </div>

        <div class="div-footer-icons">
            <ul>
                <li>
                    <a href="#" class="facebook">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="instagram">
                        <i class="fab fa-instagram-square"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </li>
            </ul>
        </div>

    </footer>
</body>

</html>
