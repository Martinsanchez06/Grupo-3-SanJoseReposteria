<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fa28797ee.js" crossorigin="anonymous"></script>
    <title>Registro de usuario</title>
</head>
<body>
    
    <header class="main-header">

        <div>
            
            <img src="" alt="Imagen del logo">

        </div>
        
        <nav>

            <div>

                <a href="#inicio">Inicio</a>
                <a href="#producto">Productos</a>
                <a href="#Micuenta">Mi cuenta</a>
                <a href="#Contactos">Contáctos</a>
                
            </div>

        </nav>

        <div>

            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>

    </header>

    <section>

        <div>

            <h2>¡Registrate!</h2>

        </div>

        <div>

            <h3>Crea tu cuenta</h3>

        </div>

    </section>

    <form action="/registro" method="POST">

        <div>

            <label for="numero-identificacion">Numero de identificación:</label>
            <input type="number" placeholder="100156089" name="numero-identificacion" id="numero-identificacion">

        </div>

        <div>

            <label for="nombre">Nombre y apellido:</label>
            <input type="text" placeholder="Jose Sanchez" name="nombre" id="nombre">

        </div>


        <div>

            <label for="email">Correo Electrónico:</label>
            <input type="email" placeholder="example@example.com" name="email" id="email">

        </div>

        <div>

            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha" value="2022-05-22" min="1940-01-01" max="2022-05-22" id="fecha">

        </div>

        <div>
            
            <label for="ciudad">Ciudad</label>
            <select name="ciudad" id="ciudad">
                <option value="medellin">Medellin</option>
                <option value="envigado">Envigado</option>
                <option value="itagui">Itagüí</option>
                <option value="la-estrella">La Estrella</option>
            </select>

        </div>

        <div>
            
            <label for="password">Contraseña:</label>
            <input type="password" placeholder="****" name="password" id="password">

        </div>

        <div>

            <label for="password">Confirmar contraseña:</label>
            <input type="password" placeholder="****" name="password" id="password">

        </div>

        <div>

            <h3>Política de Tratamiento de Datos Personales</h3>

        </div>

        <div>

            <input type="checkbox" name="politica" value="politica" id="politica">
            <label for="politica">He leído la política de tratamiento de datos personales y acepto el uso de mis datos</label>

        </div>

        <div>

            <button type="submit">Enviar</button>
            
        </div>

    </form>

    <footer>

    </footer>
    
</body>
</html>
