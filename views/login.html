<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fa28797ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styleHome.css">
    <title>Login de usuario</title>
</head>
<body>

    <header class="main-header">

        <div>

            <img class="img-header" src="./images/Logo San José para pared2.png" alt="Imagen del logo">

        </div>

        <nav class="navbar-main">
            <ul class="nav-tabs">
                <li class="nav-icons"><a href="#inicio">Inicio</a></li>
                <li class="nav-icons"><a href="#producto">Productos</a></li>
                <li class="nav-icons"><a href="#Micuenta">Mi cuenta</a></li>
                <li class="nav-icons"><a href="#Contactos">Contáctos</a></li>
            </ul>


            <ul class="nav-tabs2">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href='#'><i class="fas fa-bars"></i></a>
            </ul>
        </nav>

    </header>

    <section class="ingreso">

        <div>

            <h2>Ingreso</h2>

        </div>

        <div>

            <h3>Bienvenido(a), ingresa a tu cuenta</h3>

        </div>



        <form action="/registro" method="GET" class="info-login">

            <div class="input-email">

                <label for="email">Correo Electrónico:</label>
                <input type="email" placeholder="example@example.com" name="email" id="email">

            </div>

            <div class="input-password">

                <label for="password">Contraseña:</label>
                <input type="password" placeholder="****" name="password" id="password">

            </div>

            <div>

                <button type="submit">Ingresar</button>

            </div>

            <div>

                <h4>¿Olvidaste tu contraseña?</h4>

            </div>

        </form>

    </section>
    
    <footer class="main-footer">

        <div class="footer-img">

            <img src="./images/Logo San José para pared2.png" alt="imagen del logo">

        </div>

        <div>
            <ul>
                <li>
                    <a>Nuestra Compañía</a>
                </li>
                    <a>Nuestra Historia</a>
                <li>
                    <a>Misión</a>
                </li>
                    <a>Visión</a>
                <li>
                    <a>Trabaja con Nosotros</a>
                </li>
            
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <a>
                        <i class="fab fa-facebook-square"></i> 
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-instagram-square"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fas fa-envelope"></i> 
                    </a>
                </li>
            </ul>
        </div>


    </footer>
</body>
</html>
